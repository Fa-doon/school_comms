<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Chat Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="chat-box">
        <div id="chat-messages"></div>
        <div class="message-input">
          <input
            type="text"
            id="message-input"
            placeholder="Type your message..."
          />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script>
      const socket = io("http://localhost:8080");

      function sendMessage() {
            const messageInput = document.getElementById("message-input");
            const messageText = messageInput.value.trim();

            if (messageText !== "") {
                const token = localStorage.getItem("token"); // Retrieve token from localStorage
                const userId = localStorage.getItem("userId"); // Retrieve userId from localStorage

                if (!token || !userId) {
                    console.error("Token or userId not found in localStorage");
                    return;
                }

                // Emit 'sendMessage' event to the server with message content, token, and userId
                socket.emit("sendMessage", {
                    roomId: "chatroom_1", // Replace with the appropriate room ID
                    senderId: parseInt(userId), // Convert userId to integer if needed
                    receiverId: 2, // Replace with the recipient user's ID
                    message: messageText,
                    token: token,
                });

                // Clear the message input field after sending
                messageInput.value = "";
            }
        }

        // Handle receiving new chat messages
        socket.on("receiveMessage", (message) => {
            const chatMessages = document.getElementById("chat-messages");
            const messageElement = document.createElement("div");
            messageElement.textContent = `${message.senderId}: ${message.message}`;
            chatMessages.appendChild(messageElement);
        });

        // Function to handle login response and store token and userId
        function handleLoginResponse(response) {
            if (response.token && response.userId) {
                localStorage.setItem("token", response.token); // Store token in localStorage
                localStorage.setItem("userId", response.userId); // Store userId in localStorage
                alert("Login successful!");
            } else {
                alert("Login failed. Please try again.");
            }
        }
